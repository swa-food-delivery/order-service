server:
  port: 8183
spring:
  datasource:
    initialization-mode: always
    schema: classpath:/schema.sql
    url: jdbc:postgresql://${ORDERS_DB_HOST:localhost}:${ORDERS_DB_PORT:5432}/postgres
    username: "postgres"
    password: "admin"
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: true
        ddl-auto: create-drop
  application:
    name: orders-service

eureka:
  instance:
    hostname: ${ORDERS_HOST:localhost}
    instance-id: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8182/eureka/}
  healthcheck:
    enabled: true

management:
  endpoint:
    shutdown:
      enabled: true
    heapdump:
      enabled: true
    logfile:
      enabled: true
    info:
      enabled: true

info:
  app:
    name: ${spring.application.name}
    version: @project.version@

logging:
  level:
    root: debug